buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jmailen.gradle:kotlinter-gradle:$kotlinLinterVer"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version "$kotlinVer"
    id 'org.jmailen.kotlinter' version "$kotlinLinterVer"
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

subprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'maven'
    apply plugin: 'org.jmailen.kotlinter'

    group = 'jp.co.soramitsu.iroha-java'
    version = 'git rev-parse --short HEAD'.execute().text.trim()

    dependencies {
        testImplementation "org.jetbrains.kotlin:kotlin-test-junit5:$kotlinVer"
    }

    test {
        useJUnitPlatform()
    }

    java {
        withJavadocJar()
        withSourcesJar()
    }

    artifacts {
        archives javadocJar
        archives sourcesJar
    }

    compileKotlin {
        kotlinOptions {
            freeCompilerArgs = ["-Xjsr305=strict"]
            jvmTarget = 11
        }
    }

    compileTestKotlin {
        kotlinOptions {
            freeCompilerArgs = ["-Xjsr305=strict"]
            jvmTarget = 11
        }
    }

    kotlinter {
        ignoreFailures = false
        indentSize = 4
        reporters = ['checkstyle', 'plain']
        experimentalRules = false
        disabledRules = []
    }
}

check {
    dependsOn "installKotlinterPrePushHook"
}
